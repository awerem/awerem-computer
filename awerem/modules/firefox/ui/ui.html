<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/resources/css/jquerymobile.nativedroid.light.css" id="jQMnDTheme"/>
        <link rel="stylesheet" type="text/css" href="/resources/css/jquerymobile.nativedroid.color.red.css" id="jQMnDColor"/>
    </head>
    <body>
        <div data-role="page" data-theme="b">
            <div data-role="content">
                <form>
                <ul data-role="listview" data-inset="true">
                    <li>
                        <fieldset>
                        <button type="button" id="previous" data-icon="arrow-left">Previous</button>
                        <button type="button" id="next" data-icon="arrow-right">Next</button>
                        </fieldset>
                    </li>
                    <li id="info">Nothing here</li>
                </ul>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            $('#previous').tap(function(e){
                awerem.sendActionAsync("change_hist", -1)
            });
            $('#next').tap(function(e){
                awerem.sendActionAsync("change_hist", 1)});
        </script>
    </body>
</html>

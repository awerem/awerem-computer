<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" type="text/css" href="/resources/css/jquerymobile.nativedroid.light.css" id="jQMnDTheme"/>
		<link rel="stylesheet" type="text/css" href="/resources/css/jquerymobile.nativedroid.color.blue.css" id="jQMnDColor"/>
		<style type="text/css">
		.ui-slider-input {
    		display : none !important;
		}
		.volumetoggler
		{
			text-align: center;
			margin: auto;
			display: block;
			width: 100;
		}
		</style>
	</head>
	<body>
		<div data-role="page" data-theme="b">
			<div data-role="content">
				<form>
					<ul data-role="listview">
					<li>
					<div class="container_16" id="valign_ref">
						<div class="grid_1">
							<a href="#" class="volumetoggler ui-btn-inner" id="toggleute"><i class="icon-volume-up icon-large"></i></a>
						</div>
						<div class="grid_15">
							<input type="range" id="volumeslide" data-icon="volume-down" data-highlight="true" min="0" max="100"/>
						</div>
					</div>
					</li>
					</ul>
				</form>
			</div>
		</div>
		<script type="text/javascript">
			$(document).bind("pageinit", function(e){
				var volume = awerem.sendAction("getCurrentVolume", "")
				$('#volumeslide').val(volume).slider('refresh');
				$('#volumeslide').on("change", function(e){
					awerem.tick("volume");
					awerem.sendAction("updateVolume", JSON.stringify({"volume":$(e.target).val(), "beep":false}));
					awerem.tack();
					});
				$('#volumeslide').on("slidestop", function(e) {awerem.sendAction("beep", "");});
			});
		</script>
	</body>
</html>
